################################
# Theme Attribution Link
################################
attribution: true


################################
# UI Default Settings
################################
author_bio        : true # Show author bio
post_meta         : true # Show post meta
share_icons       : true # Show post social sharing icons
category_tag_list : true # Show post categories & tags

# Share Icons
twitter_icon      : true
facebook_icon     : true
google_plus_icon  : true

# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: desired-persona-dev


################################
# UI Default Text
################################
text:
    # Post Settings
    updated           : Updated
    words_per_minute  : 200
    less_than         : Less than
    minute_read       : min read
    undefined_wpm     : Undefined parameter text.words_per_minute in your theme.yml
    caption           : Image

    # Home Layout Settings
    post_limit        : 3
    read_more         : Read more...
    latest_articles   : Latest writings

    # Page Titles
    full_archive      : All writings
    full_archive_url  : /archive/
    tag_archive       : Tags
    category_archive  : Categories


################################
# UI Default Tachyons Classes
################################
ui:
    header:
      cta:
        class:
          - white       # Text color
          - bg-green    # Background color
          - br-pill     # Border radius


    author:
      cta:
        class:
          - black-60          # Text color
          - hover-dark-gray   # Hover color
          - b ba br-pill      # Border radius
